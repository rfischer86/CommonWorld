<div [class.open]="states.open.value" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="0.5em" class="sidenav">
  <div class="content" [class.open]="states.open.value">
    <ng-content></ng-content>
    <app-sidenav-item *ngIf="states.finishInit.value" [setNavData]="navData" [open]="true" [firstElement]="true" [parentId]="DOMself.id"></app-sidenav-item>
  </div>
</div>
